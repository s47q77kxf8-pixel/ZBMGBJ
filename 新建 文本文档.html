<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>方案Y：子节点共享竖线 Demo</title>
  <style>
    :root{
      --bg:#f5f6f8;
      --card:#fff;
      --text:#111827;
      --muted:rgba(17,24,39,.62);
      --line:rgba(17,24,39,.22);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "PingFang SC","Microsoft YaHei", sans-serif;
      color:var(--text);
      padding:22px;
    }
    .card{
      max-width: 780px;
      margin: 0 auto;
      background: var(--card);
      border-radius: 12px;
      padding: 12px 12px 10px;
      box-shadow: 0 1px 0 rgba(0,0,0,.04);
      border: 1px solid rgba(0,0,0,.08);
    }

    /* 单行横向滚动容器 */
    .todos{
      display:flex;
      flex-wrap:nowrap;
      align-items:flex-start;
      gap: 14px;
      overflow-x:auto;
      overflow-y:hidden;
      max-width:100%;
      padding: 6px 2px 2px;
      -webkit-overflow-scrolling: touch;
      scrollbar-width:none;
    }
    .todos::-webkit-scrollbar{display:none;}

    /* 基础：一条todo行（紧凑、无胶囊） */
    label.todo{
      display:inline-flex;
      align-items:center;
      gap:6px;
      white-space:nowrap;
      flex: 0 0 auto;
      padding: 0;
      line-height: 1.1;
      cursor: pointer;
      user-select:none;
    }
    input.ck{
      width:12px;height:12px;
      margin:0;
      accent-color:#111827;
      flex:0 0 auto;
    }

    /* 父节点 */
    .todo.parent .txt{
      font-size: 13.5px;
      font-weight: 750;
      letter-spacing: .1px;
    }
    .num{
      font-variant-numeric: tabular-nums;
      font-weight: 850;
    }

    /* 子节点组：共享一根竖线 */
    .child-group{
      display:inline-flex;
      align-items:stretch;   /* 让竖线撑满组高度 */
      gap: 10px;             /* 竖线与子节点列表间距 */
      flex: 0 0 auto;
      white-space: nowrap;
    }
    .child-group .bar{
      width: 2px;
      border-radius: 2px;
      background: var(--line);
      flex: 0 0 auto;
      margin-top: 1px;
      margin-bottom: 1px;
    }
    .child-list{
      display:inline-flex;
      flex-wrap:nowrap;
      align-items:center;
      gap: 12px;             /* 子节点彼此间距（紧凑可调小到 8-10） */
      flex: 0 0 auto;
      white-space: nowrap;
    }

    /* 子节点本体：仍然是“复选框+文字”，但更轻 */
    label.todo.child .txt{
      font-size: 13px;
      font-weight: 650;
      color: var(--muted);
    }
    /* 可选：勾选后更淡一点 */
    label.todo.child input.ck:checked + .txt{
      color: rgba(17,24,39,.48);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="todos">
      <!-- 父：制品 -->
      <label class="todo parent">
        <input class="ck" type="checkbox" checked />
        <span class="txt"><span class="num">#1</span> 异形吧唧</span>
      </label>

      <!-- 子：工序组（共享一根竖线） -->
      <div class="child-group" aria-label="工序（共享竖线）">
        <span class="bar" aria-hidden="true"></span>
        <div class="child-list">
          <label class="todo child">
            <input class="ck" type="checkbox" />
            <span class="txt">下料</span>
          </label>
          <label class="todo child">
            <input class="ck" type="checkbox" checked />
            <span class="txt">覆膜</span>
          </label>
          <label class="todo child">
            <input class="ck" type="checkbox" />
            <span class="txt">装订</span>
          </label>
        </div>
      </div>

      <!-- 第二个父 -->
      <label class="todo parent">
        <input class="ck" type="checkbox" />
        <span class="txt"><span class="num">#2</span> 普通吧唧</span>
      </label>

      <!-- 它的子：共享竖线 -->
      <div class="child-group">
        <span class="bar" aria-hidden="true"></span>
        <div class="child-list">
          <label class="todo child">
            <input class="ck" type="checkbox" />
            <span class="txt">喷绘</span>
          </label>
          <label class="todo child">
            <input class="ck" type="checkbox" />
            <span class="txt">裁切</span>
          </label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
