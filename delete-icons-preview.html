<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除图标预览</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 2rem;
            background: #f5f5f5;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #333;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            max-width: 1000px;
        }
        .icon-item {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .icon-item h3 {
            margin: 0 0 1rem 0;
            font-size: 1rem;
            color: #666;
        }
        .icon-preview {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            color: #ef4444;
            margin-bottom: 1rem;
        }
        .icon-preview svg {
            width: 28px;
            height: 28px;
        }
        .icon-id {
            font-family: monospace;
            font-size: 0.85rem;
            color: #999;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>删除图标选项预览</h1>
    <div class="icon-grid">
        <div class="icon-item">
            <h3>选项 1：经典垃圾桶</h3>
            <div class="icon-preview">
                <svg viewBox="0 0 24 24">
                    <path d="M9 4h6l1 2h4M5 6h14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M8 6l1 14h6l1-14" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                    <path d="M10 11v6M14 11v6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>
            <div class="icon-id">i-trash</div>
        </div>

        <div class="icon-item">
            <h3>选项 2：简化垃圾桶</h3>
            <div class="icon-preview">
                <svg viewBox="0 0 24 24">
                    <path d="M3 6h18M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2m3 0v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6h14Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M10 11v6M14 11v6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>
            <div class="icon-id">i-trash-simple</div>
        </div>

        <div class="icon-item">
            <h3>选项 3：减号圆圈</h3>
            <div class="icon-preview">
                <svg viewBox="0 0 24 24">
                    <path d="M12 22a10 10 0 1 0 0-20 10 10 0 0 0 0 20Z" fill="none" stroke="currentColor" stroke-width="2"/>
                    <path d="M8 12h8" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>
            <div class="icon-id">i-minus-circle</div>
        </div>

        <div class="icon-item">
            <h3>选项 4：禁止符号</h3>
            <div class="icon-preview">
                <svg viewBox="0 0 24 24">
                    <path d="M12 22a10 10 0 1 0 0-20 10 10 0 0 0 0 20Z" fill="none" stroke="currentColor" stroke-width="2"/>
                    <path d="M8 8l8 8" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>
            <div class="icon-id">i-prohibit</div>
        </div>

        <div class="icon-item">
            <h3>选项 5：X圆圈</h3>
            <div class="icon-preview">
                <svg viewBox="0 0 24 24">
                    <path d="M12 22a10 10 0 1 0 0-20 10 10 0 0 0 0 20Z" fill="none" stroke="currentColor" stroke-width="2"/>
                    <path d="M9 9l6 6M15 9l-6 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>
            <div class="icon-id">i-x-circle</div>
        </div>

        <div class="icon-item">
            <h3>选项 6：简单X（当前）</h3>
            <div class="icon-preview">
                <svg viewBox="0 0 24 24">
                    <path d="M6 6l12 12M18 6L6 18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>
            <div class="icon-id">i-close</div>
        </div>
    </div>
</body>
</html>
