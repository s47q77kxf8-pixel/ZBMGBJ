<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小票 · 保存 图标配对预览</title>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; font-family: system-ui, sans-serif; background: #f8f9fa; min-height: 100vh; }
        .page { padding: 1rem; max-width: 640px; margin: 0 auto; }
        h1 { font-size: 1.1rem; color: #111; margin-bottom: 0.25rem; }
        .sub { font-size: 0.75rem; color: #666; margin-bottom: 1rem; }
        .selector { background: #fff; border-radius: 12px; padding: 1rem; margin-bottom: 1rem; box-shadow: 0 1px 3px rgba(0,0,0,.06); }
        .selector-row { display: flex; align-items: center; gap: 0.75rem; flex-wrap: wrap; }
        .selector-row label { font-size: 0.8rem; color: #333; min-width: 2.5rem; }
        .selector-row select { padding: 0.4rem 0.6rem; border: 1px solid #e0e0e0; border-radius: 8px; font-size: 0.8rem; min-width: 140px; }
        .preview-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 1px 3px rgba(0,0,0,.06);
            margin-bottom: 1rem;
        }
        .preview-bar .title { font-size: 1rem; font-weight: 600; color: #111; }
        .preview-bar .actions { display: flex; align-items: center; gap: 0.25rem; }
        .icon-text-btn {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            gap: 0.1rem; padding: 0.3rem 0.45rem; min-width: 44px; border: none; background: transparent;
            border-radius: 8px; cursor: default; font-size: 0.68rem; box-shadow: none;
            transition: opacity 0.2s, background-color 0.2s;
        }
        .icon-text-btn.receipt { color: #3b82f6; }
        .icon-text-btn.save { color: #111; }
        .icon-text-btn .icon { width: 18px; height: 18px; }
        .icon-text-btn:hover { opacity: 0.9; background: rgba(0,0,0,.04); }
        .icon-text-btn.receipt:hover { background: rgba(59,130,246,.08); }
        .grid { background: #fff; border-radius: 12px; padding: 1rem; box-shadow: 0 1px 3px rgba(0,0,0,.06); }
        .grid h2 { font-size: 0.85rem; color: #333; margin: 0 0 0.75rem 0; }
        .grid-row { display: flex; flex-wrap: wrap; gap: 0.35rem; margin-bottom: 0.75rem; }
        .grid-row:last-child { margin-bottom: 0; }
        .grid-item {
            display: flex; flex-direction: column; align-items: center; gap: 0.15rem;
            padding: 0.35rem 0.5rem; border: none; background: transparent; border-radius: 8px;
            cursor: pointer; font-size: 0.62rem; color: #666; min-width: 48px;
            transition: background-color 0.15s;
        }
        .grid-item:hover { background: #f0f0f0; color: #111; }
        .grid-item.receipt:hover { background: rgba(59,130,246,.1); color: #3b82f6; }
        .grid-item .icon { width: 20px; height: 20px; }
        .grid-item.active { background: rgba(59,130,246,.15); color: #3b82f6; font-weight: 500; }
        .grid-item.save.active { background: rgba(0,0,0,.08); color: #111; }
    </style>
</head>
<body>
    <div class="page">
        <h1>小票 · 保存 图标配对预览</h1>
        <p class="sub">选择不同小票与保存图标，下方实时显示配对效果（无边框无底纹）</p>

        <div class="selector">
            <div class="selector-row">
                <label>小票</label>
                <select id="receiptSelect" aria-label="选择小票图标"></select>
            </div>
            <div class="selector-row" style="margin-top: 0.5rem;">
                <label>保存</label>
                <select id="saveSelect" aria-label="选择保存图标"></select>
            </div>
        </div>

        <div class="preview-bar">
            <span class="title">计算报价</span>
            <div class="actions">
                <button type="button" class="icon-text-btn receipt" id="previewReceiptBtn">
                    <svg class="icon" id="previewReceiptSvg"><use id="previewReceiptUse" href="#i-receipt-roll"></use></svg>
                    <span>小票</span>
                </button>
                <button type="button" class="icon-text-btn save" id="previewSaveBtn">
                    <svg class="icon" id="previewSaveSvg"><use id="previewSaveUse" href="#i-overwrite"></use></svg>
                    <span>保存</span>
                </button>
            </div>
        </div>

        <div class="grid">
            <h2>点击图标快速配对</h2>
            <div class="grid-row">
                <span style="font-size: 0.7rem; color: #999; width: 100%; margin-bottom: 0.25rem;">小票 ①～⑮</span>
                <div id="receiptGrid"></div>
            </div>
            <div class="grid-row" style="margin-top: 0.5rem;">
                <span style="font-size: 0.7rem; color: #999; width: 100%; margin-bottom: 0.25rem;">保存 ①～⑮</span>
                <div id="saveGrid"></div>
            </div>
        </div>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" style="position:absolute;width:0;height:0;" aria-hidden="true">

        <symbol id="i-receipt-list" viewBox="0 0 24 24"><path d="M6 4h12a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/><path d="M8 9h8M8 13h8M8 17h5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></symbol>

        <symbol id="i-receipt-roll" viewBox="0 0 24 24"><path d="M5 5h14v14H5V5Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/><path d="M8 9h8M8 12h8M8 15h5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></symbol>
        <symbol id="i-receipt-lines" viewBox="0 0 24 24"><path d="M6 7h12M6 12h12M6 17h8" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></symbol>
        <symbol id="i-receipt-tape" viewBox="0 0 24 24"><path d="M9 4h6v16H9V4Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/><path d="M7 8h10M7 12h10M7 16h6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></symbol>

        <symbol id="i-receipt-triple" viewBox="0 0 24 24"><path d="M4 6h16v2.5H4V6Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/><path d="M4 11h16v2.5H4V11Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/><path d="M4 16h16v2.5H4V16Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/></symbol>
        <symbol id="i-receipt-belt" viewBox="0 0 24 24"><path d="M3 11h18v2H3v-2Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><path d="M6 8v8M10 8v8M14 8v8M18 8v8" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></symbol>
        <symbol id="i-overwrite" viewBox="0 0 24 24"><path d="M4 4h12l4 4v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/><path d="M8 12l3 3 5-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></symbol>
        <symbol id="i-save-disk" viewBox="0 0 24 24"><path d="M6 4h10l2 2v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/><path d="M8 12h8M8 16h8" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></symbol>
        <symbol id="i-save-check" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/><path d="M14 2v6h6M9 15l2 2 4-4" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></symbol>
        <symbol id="i-save-down" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/><path d="M14 2v6h6M12 11v6M9 14l3 3 3-3" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></symbol>
        <symbol id="i-save-folder" viewBox="0 0 24 24"><path d="M4 4h6l2 2h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/><path d="M12 12v6M9 15l3-3 3 3" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></symbol>
        <symbol id="i-save-bookmark" viewBox="0 0 24 24"><path d="M6 4h12v16l-6-4-6 4V4Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/></symbol>
        <symbol id="i-save-archive" viewBox="0 0 24 24"><path d="M4 6h16v2H4V6Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/><path d="M4 6v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/><path d="M8 12h8M8 16h8" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></symbol>
        <symbol id="i-save-clipboard" viewBox="0 0 24 24"><path d="M8 4H6a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-2" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/><path d="M8 2h8v4H8V2Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/><path d="M8 13h8M8 17h5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></symbol>
        <symbol id="i-save-pin" viewBox="0 0 24 24"><path d="M12 2v6l4 4v8h-2v-6h-4v6H8v-8l4-4V2Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/></symbol>

        <symbol id="i-save-floppy" viewBox="0 0 24 24"><path d="M6 2h8l4 4v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/><path d="M8 2v6h8V2M8 14h8" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></symbol>
        <symbol id="i-save-circle-check" viewBox="0 0 24 24"><path d="M12 4a8 8 0 1 1 0 16 8 8 0 0 1 0-16Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/><path d="M9 12l2 2 4-4" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></symbol>
        <symbol id="i-save-inbox" viewBox="0 0 24 24"><path d="M6 4h12v6l-3 4H9l-3-4V4Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/><path d="M6 14v6h12v-6M4 18h16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></symbol>
        <symbol id="i-save-lock" viewBox="0 0 24 24"><path d="M8 4h8v4H8V4Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/><path d="M6 8h12v10a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/></symbol>

    </svg>

    <script>
        var receiptOptions = [
            { id: 'i-receipt', label: '① 横条+竖线' },
            { id: 'i-receipt-list', label: '② 纸条+横线' },
            { id: 'i-receipt-strip', label: '③ 横条极简' },
            { id: 'i-receipt-double', label: '④ 双横条' },
            { id: 'i-receipt-roll', label: '⑤ 方纸+横线（当前）' },
            { id: 'i-receipt-lines', label: '⑥ 三横线' },
            { id: 'i-receipt-tape', label: '⑦ 竖条+横线' },
            { id: 'i-receipt-tear', label: '⑧ 撕边横条' },
            { id: 'i-receipt-round', label: '⑨ 圆角条+横线' },
            { id: 'i-receipt-fold', label: '⑩ 票据角' },
            { id: 'i-receipt-curl', label: '⑪ 卷边横条' },
            { id: 'i-receipt-dash', label: '⑫ 虚线横条' },
            { id: 'i-receipt-narrow', label: '⑬ 窄条+横线' },
            { id: 'i-receipt-triple', label: '⑭ 三横条' },
            { id: 'i-receipt-belt', label: '⑮ 纸带' }
        ];
        var saveOptions = [
            { id: 'i-overwrite', label: '① 文件夹+勾（当前）' },
            { id: 'i-save-disk', label: '② 磁盘' },
            { id: 'i-save-check', label: '③ 文档+勾' },
            { id: 'i-save-down', label: '④ 文档+下箭头' },
            { id: 'i-save-folder', label: '⑤ 文件夹+勾' },
            { id: 'i-save-bookmark', label: '⑥ 书签' },
            { id: 'i-save-archive', label: '⑦ 归档箱' },
            { id: 'i-save-clipboard', label: '⑧ 剪贴板+勾' },
            { id: 'i-save-pin', label: '⑨ 图钉' },
            { id: 'i-save-copy', label: '⑩ 复制/另存' },
            { id: 'i-save-floppy', label: '⑪ 软盘' },
            { id: 'i-save-circle-check', label: '⑫ 对勾圆圈' },
            { id: 'i-save-inbox', label: '⑬ 收件箱' },
            { id: 'i-save-lock', label: '⑭ 锁' },
            { id: 'i-save-plus', label: '⑮ 加号入盒' }
        ];

        function renderSelect(selId, options, defaultId) {
            var sel = document.getElementById(selId);
            sel.innerHTML = '';
            options.forEach(function (opt, i) {
                var o = document.createElement('option');
                o.value = opt.id;
                o.textContent = opt.label;
                if (opt.id === defaultId) o.selected = true;
                sel.appendChild(o);
            });
        }

        function renderGrid(containerId, options, type, defaultId) {
            var container = document.getElementById(containerId);
            container.innerHTML = '';
            options.forEach(function (opt, i) {
                var btn = document.createElement('button');
                btn.type = 'button';
                btn.className = 'grid-item ' + type + (opt.id === defaultId ? ' active' : '');
                btn.dataset.id = opt.id;
                btn.title = opt.label;
                btn.innerHTML = '<svg class="icon"><use href="#' + opt.id + '"></use></svg><span>' + (i + 1) + '</span>';
                btn.addEventListener('click', function () {
                    container.querySelectorAll('.grid-item').forEach(function (el) { el.classList.remove('active'); });
                    btn.classList.add('active');
                    if (type === 'receipt') {
                        document.getElementById('receiptSelect').value = opt.id;
                        document.getElementById('previewReceiptUse').setAttribute('href', '#' + opt.id);
                    } else {
                        document.getElementById('saveSelect').value = opt.id;
                        document.getElementById('previewSaveUse').setAttribute('href', '#' + opt.id);
                    }
                });
                container.appendChild(btn);
            });
        }

        function updatePreview(receiptId, saveId) {
            document.getElementById('previewReceiptUse').setAttribute('href', '#' + receiptId);
            document.getElementById('previewSaveUse').setAttribute('href', '#' + saveId);
            document.querySelectorAll('#receiptGrid .grid-item').forEach(function (el) {
                el.classList.toggle('active', el.dataset.id === receiptId);
            });
            document.querySelectorAll('#saveGrid .grid-item').forEach(function (el) {
                el.classList.toggle('active', el.dataset.id === saveId);
            });
        }

        renderSelect('receiptSelect', receiptOptions, 'i-receipt-roll');
        renderSelect('saveSelect', saveOptions, 'i-overwrite');
        renderGrid('receiptGrid', receiptOptions, 'receipt', 'i-receipt-roll');
        renderGrid('saveGrid', saveOptions, 'save', 'i-overwrite');

        document.getElementById('receiptSelect').addEventListener('change', function () {
            updatePreview(this.value, document.getElementById('saveSelect').value);
        });
        document.getElementById('saveSelect').addEventListener('change', function () {
            updatePreview(document.getElementById('receiptSelect').value, this.value);
        });
    </script>
</body>
</html>
